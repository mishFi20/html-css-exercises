<!DOCTYPE html>
<HTML lang="es">
<meta charset="UTF-8">
<head>
<link rel="stylesheet" href="style.css">
<title>Contact/Form</title>
<!--fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<!--icons-->
<script src="https://kit.fontawesome.com/b140d5da23.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="all_form">
      <div class="form">
        <h1>Contact Form</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perspiciatis <br>
             libero tenetur culpa voluptate doloribus. Architecto.
        </p>

        <div class="inputs">
            <div class="name_email">
            <div class="full_name">
                <input type="text" placeholder="Full Name">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="email">
                <input type="email" placeholder="Email Adress">
                <i class="fa-solid fa-envelope"></i>
            </div>
        </div>
        <div class="subject">
            <input type="text" placeholder="Choose Subject">
            <i class="fa-solid fa-caret-down"></i>

        </div>
        <div class="message">
            <input type="text" placeholder="Your Message" class="input_message">

        </div>
        </div>
        <div class="buttons">
            <button class="back">BACK TO HOME</button>
            <button class="submit">SUBMIT NOW</button>
        </div>

    </div>
</div>
</body>


</HTML>
