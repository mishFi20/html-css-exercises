<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="chatbot">
            <div class="encabezado">
                <p>Chat with us</p>
            </div>
            <div class="ticketing">
                <div class="foto">
                    <img src="image/bot.png" alt="foto">
                </div>
                <p>Ticketing ChatBot</p>
            </div>
            <!--chat-->
            <div class="chat">
                <div class="chat-1">
                    <div class="foto mover">
                        <img src="image/bot.png" alt="foto">
                    </div>
                    <div class="texto">
                        <div class="texto-corto">
                            <p>Hello Mathew! ðŸ‘‹</p>
                        </div>
                        <div class="texto-largo">
                            <p>How can I help you?</p>
                        </div>
                    </div>
                </div>
                <div class="options">
                    <div class="option">
                        <div class="button faq">FAQ</div>
                        <div class="button connect">Connect to an operator</div>
                    </div>
                    <div class="button ticket">Create a ticket</div>
                </div>
                <div class="chat-2">
                    <div class="create-ticket">
                        <p>Create a ticket.</p>
                    </div>
                </div>
                <div class="chat-3">
                    <div class="foto mover-1">
                        <img src="image/bot.png" alt="foto">
                    </div>
                    <div class="texto-largo-1">
                        <p>Please tell us your name.</p>
                    </div>
                </div>
                <div class="chat-4">
                    <div class="name">
                        <p>Mathew Park</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
